<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now - CodeMaster Institute</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">CodeMaster</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="enroll.html">Enroll Now</a></li>
        </ul>
      </nav>
      <div class="hero small-hero">
        <h1>Enroll in Our Web Development Course</h1>
      </div>
    </header>
    <main>
      <section class="form-section">
        <form id="enrollForm" onsubmit="return handleFormSubmit(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="experience">Experience Level:</label>
          <select id="experience" name="experience" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>

          <button type="submit" class="cta-button">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 CodeMaster Institute. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
